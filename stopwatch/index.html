<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>碼表(stopwatch)</title>
    <!-- 連結CSS   -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- class定義container容器 -->
    <div class="container">
      <h1>碼錶計時器</h1>
      <!-- 
        1.需要 開始 暫停 結束 三個按鈕
       -->
      <button class="btn" type="button">暫停(pause)</button>
      <button class="btn" type="button">開始(start)</button>
      <button class="btn" type="button">結束(end)</button>
    </div>
    <p>點擊空白鍵可以進行"開始"或者"暫停"</p>
    <p>點擊c按鈕，進行結束清除</p>

    <script src="script.js"></script>
  </body>
</html>
